  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>Selfie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="selfie-main.css" />
  </head>
  <body>
    <h4> WebSelfie </h4>
    <div class="container">
      <div class="app">
          <div class="display">
            <video id="videoId"> </video>
            <canvas id="canvasId"> </canvas>
          </div>

          <div class="controls">
            <a href="#" id="buttonId" title="Capture image"><i class="fa fa-camera" aria-hidden="true"></i> Take photo</a>
            <div class="filters">
              <div class="sliderClass">
              <input type="range" id="sliderId" name="val" min="0" max="100"/>
            </div>

              <a href="#" id="grayId"> Black-and-white </a>
              <a href="#" id="sepiaId"> Sepia</a>
              <a href="#" id="saturateId"> Saturate</a>
              <a href="#" id="brightId"> Brightness</a>
              <a href="#" id="contrastId"> Contrast</a>
              <a href="#" id="hueId"> Hue</a>
              <a href="#" id="blurId"> Blur</a>
              <a href="#" id="opacityId"> Opacity</a>
              <a href="#" id="resetId"> Reset</a>
            </div>

          </div> <br>
          <div class="downloadSection">
            <a href="#" id="downloadId" title="Save image" download="MySelfie.jpg"><i class="fa fa-download" aria-hidden="true"></i> Download image </a>
          </div>

            <h5 id="errorId"></h5>
        </body>
      </div>
    </div>


      <script type="text/javascript" src="script-selfie.js"></script>
    </html>
